<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #222;
        color: white;
        text-align: center;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
      }

      .player {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }

      .controls {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .btn {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
      }

      .btn:hover {
        background-color: #45a049;
      }

      .btn-disabled {
        background-color: #7c9b7d;
      }

      .btn-disabled:hover {
        background-color: #7c9b7d;
      }

      #current-time,
      #total-time {
        font-size: 14px;
      }

      .track-info {
        font-size: 18px;
        margin-top: 20px;
      }

      #progress-bar {
        width: 100%;
        height: 10px;
        background-color: #444;
        border-radius: 5px;
        cursor: pointer;
      }

      #progress {
        height: 100%;
        background-color: #4caf50;
        width: 0;
        border-radius: 5px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="player">
        <div class="track-info">
          <h2 id="song-title">Song Title</h2>
          <p id="artist-name">Artist Name</p>
        </div>

        <audio id="audio-player" src="" preload="metadata"></audio>

        <div id="progress-bar">
          <div id="progress"></div>
        </div>

        <div class="controls">
          <button id="prev-btn btn-disabled" class="btn">Prev</button>
          <button id="play-pause-btn" class="btn">Play</button>
          <button id="next-btn" class="btn">Next</button>
        </div>

        <p id="current-time">00:00</p>
        <p id="total-time">00:00</p>
      </div>
    </div>

    <script>
      const songs = [
        {
          title: "Song 1",
          artist: "Artist 1",
          src: "song1.mp3",
        },
        {
          title: "Song 2",
          artist: "Artist 2",
          src: "song2.mp3",
        },
        {
          title: "Song 3",
          artist: "Artist 3",
          src: "song3.mp3",
        },
      ];

      let currentSongIndex = 0;
      let isPlaying = false;

      const audioPlayer = document.getElementById("audio-player");
      const playPauseBtn = document.getElementById("play-pause-btn");
      const prevBtn = document.getElementById("prev-btn");
      const nextBtn = document.getElementById("next-btn");
      const progressBar = document.getElementById("progress-bar");
      const progress = document.getElementById("progress");
      const currentTimeDisplay = document.getElementById("current-time");
      const totalTimeDisplay = document.getElementById("total-time");
      const songTitle = document.getElementById("song-title");
      const artistName = document.getElementById("artist-name");

      function setEnablePrevBtnStyles() {
        prevBtn.disabled = false;
        prevBtn.classList.remove("btn-disabled");
      }

      function enablePrevBtn() {
        if (currentSongIndex !== 0) {
          setEnablePrevBtnStyles();
        }
      }

      function setEnableNextBtnStyles() {
        nextBtn.disabled = false;
        nextBtn.classList.remove("btn-disabled");
      }

      function enableNextBtn() {
        if (currentSongIndex !== songs.length - 1) {
          setEnableNextBtnStyles();
        }
      }

      function setDisablePrevBtnStyles() {
        prevBtn.disabled = true;
        prevBtn.classList.add("btn-disabled");
      }

      function disablePrevBtn() {
        if (currentSongIndex === 0) {
          setDisablePrevBtnStyles();
        }
      }

      function setDisableNextBtnStyles() {
        nextBtn.disabled = true;
        nextBtn.classList.add("btn-disabled");
      }

      function disableNextBtn() {
        if (currentSongIndex === songs.length - 1) {
          setDisableNextBtnStyles();
        }
      }

      function loadSong(index) {
        const song = songs[index];

        audioPlayer.src = song.src;
        songTitle.textContent = song.title;
        artistName.textContent = song.artist;

        audioPlayer.load();

        updateProgressBar();
      }

      function playPause() {
        if (isPlaying) {
          audioPlayer.pause();
          playPauseBtn.textContent = "Play";

          isPlaying = !isPlaying;

          if (currentSongIndex === 0) {
            setEnableNextBtnStyles();

            return;
          }

          if (currentSongIndex === songs.length - 1) {
            setEnablePrevBtnStyles();

            return;
          }

          setEnableNextBtnStyles();
          setEnablePrevBtnStyles();
        } else {
          audioPlayer.play();
          playPauseBtn.textContent = "Pause";

          isPlaying = !isPlaying;

          setDisablePrevBtnStyles();
          setDisableNextBtnStyles();
        }
      }

      function calculateProgress() {
        const duration = audioPlayer.duration;
        const currentTime = audioPlayer.currentTime;
        const progressPercent = (currentTime / duration) * 100;
        console.log({ duration });

        const minutes = Math.floor(currentTime / 60);
        const seconds = Math.floor(currentTime % 60);

        const totalMinutes = Math.floor(duration / 60);
        const totalSeconds = Math.floor(duration % 60);

        return {
          percent: progressPercent,
          minutes,
          seconds,
          totalMinutes,
          totalSeconds,
        };
      }

      function updateProgressBar() {
        const progressCalc = calculateProgress();

        progress.style.width = `${progressCalc.percent}%`;

        currentTimeDisplay.textContent = `${progressCalc.minutes}:${
          progressCalc.seconds < 10 ? "0" : ""
        }${progressCalc.seconds}`;

        console.log(progressCalc);
        totalTimeDisplay.textContent = `${progressCalc.totalMinutes}:${
          progressCalc.totalSeconds < 10 ? "0" : ""
        }${progressCalc.totalSeconds}`;
      }

      function setProgress(event) {
        const clickX = event.offsetX;
        const width = progressBar.clientWidth;
        const seekTime = (clickX / width) * audioPlayer.duration;
        audioPlayer.currentTime = seekTime;
      }

      function prevSong() {
        currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
        loadSong(currentSongIndex);

        disablePrevBtn();
        enableNextBtn();
      }

      function nextSong() {
        currentSongIndex = (currentSongIndex + 1) % songs.length;
        loadSong(currentSongIndex);

        enablePrevBtn();
        disableNextBtn();
      }

      playPauseBtn.addEventListener("click", playPause);
      prevBtn.addEventListener("click", prevSong);
      nextBtn.addEventListener("click", nextSong);
      progressBar.addEventListener("click", setProgress);

      audioPlayer.addEventListener("timeupdate", updateProgressBar);
      audioPlayer.addEventListener("ended", nextSong);

      loadSong(currentSongIndex);
    </script>
  </body>
</html>
